<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <style>
        .highlight {
            color: green;
        }

        .error {
            color: red;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #snippet {
            white-space: pre-wrap;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-family: monospace;
        }

        #results {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="snippet"></div>
    <textarea id="input" rows="10" placeholder="Start typing..."></textarea>
    <div id="results"></div>
    <script src="script.js"></script>
</body>

</html>
