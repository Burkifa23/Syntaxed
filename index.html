<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Syntaxed_Logo.png" type="image/x-icon">
    <title>Syntaxed</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/editor/editor.main.min.css">
</head>

<body>
    <img src="full_Logo.png" alt="Syntaxed Logo" style="max-width: 300px; width: 100%; height: auto; margin-bottom: 20px;">

    <label for="language-select">Select Language:</label>
    <select id="language-select">
        <option value="zig" selected>Zig</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
    </select>

    <label for="topic-select">Select Topic:</label>
    <select id="topic-select"></select>

    <div id="monaco-editor-container" style="width: 80%; height: 200px; border: 1px solid #ccc; margin-bottom: 15px;"></div>
    <div id="snippet"></div>
    <div id="results"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs'}});
        require(['vs/editor/editor.main'], function () {
            // Monaco Editor is loaded
        });
    </script>
    <script src="script.js"></script>
</body>

</footer>
</html>
